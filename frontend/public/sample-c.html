<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルタスク管理 - Sample C</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=Zen+Old+Mincho:wght@500;700&display=swap");

      :root {
        --bg: #0b0f14;
        --panel: #111827;
        --panel-2: #0f172a;
        --ink: #e5e7eb;
        --muted: #9ca3af;
        --line: #1f2937;
        --accent: #22c55e;
        --danger: #7f1d1d;
        --warn: #78350f;
      }

      * { box-sizing: border-box; }
      body { margin: 0; font-family: "IBM Plex Sans", sans-serif; background: radial-gradient(circle at 10% 0%, #111827, #0b0f14 60%); color: var(--ink); }
      .page { min-height: 100vh; padding: 36px 20px 80px; }
      .container { max-width: 1040px; margin: 0 auto; display: grid; gap: 20px; }

      .hero { display: flex; align-items: center; justify-content: space-between; gap: 14px; }
      .title { font-family: "Zen Old Mincho", serif; font-size: clamp(26px, 4vw, 40px); }
      .chip { border: 1px solid #1f2937; padding: 6px 12px; border-radius: 999px; font-size: 11px; color: var(--muted); }

      .card { background: rgba(17, 24, 39, 0.9); border: 1px solid #1f2937; border-radius: 16px; padding: 18px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35); }

      .row { display: flex; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
      .legend { display: flex; gap: 14px; font-size: 12px; color: var(--muted); }
      .dot { width: 10px; height: 10px; border-radius: 2px; }
      .dot-danger { background: #ef4444; }
      .dot-warn { background: #f59e0b; }
      .dot-done { background: #4b5563; }

      .sort { font-size: 12px; color: var(--muted); }

      .filters { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .input, .select { background: #0f172a; border: 1px solid #1f2937; color: var(--ink); border-radius: 10px; padding: 8px 10px; font-size: 12px; }

      table { width: 100%; border-collapse: collapse; }
      thead th { font-size: 12px; color: var(--muted); padding: 10px 8px; border-bottom: 1px solid #1f2937; }
      tbody td { padding: 12px 8px; border-bottom: 1px solid #111827; font-size: 13px; }
      .row-danger { background: rgba(239, 68, 68, 0.12); }
      .row-warn { background: rgba(245, 158, 11, 0.12); }
      .row-done { background: rgba(75, 85, 99, 0.2); color: #9ca3af; }

      .btn { border: 1px solid #1f2937; border-radius: 10px; padding: 6px 10px; font-size: 12px; background: #0b1220; color: var(--ink); }
      .btn-primary { background: var(--accent); border-color: var(--accent); color: #0b0f14; }
      .btn-star { color: #facc15; border-color: #3f3f46; }

      .actions { display: inline-flex; gap: 8px; }

      @media (max-width: 720px) {
        .hero { flex-direction: column; align-items: flex-start; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="hero">
          <div class="title">シンプルタスク管理</div>
          <div class="chip">Vibe Coding</div>
        </div>

        <div class="card">
          <div class="row">
            <div class="legend">
              <span><span class="dot dot-danger"></span>期日超過</span>
              <span><span class="dot dot-warn"></span>3日前</span>
              <span><span class="dot dot-done"></span>完了</span>
            </div>
            <div class="sort">並び順: 期日の昇順</div>
          </div>

          <div style="height: 12px"></div>

          <div class="row">
            <div class="filters">
              <input class="input" placeholder="担当者でフィルタ" />
              <select class="select"><option>担当者を選択</option></select>
              <label class="legend"><input type="checkbox" />完了も読み込む</label>
            </div>
            <div class="chip">ダブルクリックで編集</div>
          </div>

          <div style="height: 12px"></div>

          <table>
            <thead>
              <tr>
                <th style="width: 20%">期日</th>
                <th style="width: 45%">TODO名</th>
                <th style="width: 20%">担当者</th>
                <th style="width: 15%; text-align: right">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2026/01/23(金)</td>
                <td>仕様書レビュー</td>
                <td>Tanaka</td>
                <td style="text-align: right"><button class="btn btn-primary">追加</button></td>
              </tr>
              <tr class="row-danger">
                <td>2026/01/10(土)</td>
                <td>UI調整</td>
                <td>Sato</td>
                <td style="text-align: right"><div class="actions"><button class="btn btn-star">★</button><button class="btn">完了</button><button class="btn">削除</button></div></td>
              </tr>
              <tr class="row-warn">
                <td>2026/01/26(月)</td>
                <td>API実装</td>
                <td>Yamada</td>
                <td style="text-align: right"><div class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></div></td>
              </tr>
              <tr>
                <td>2026/02/03(火)</td>
                <td>テスト追加</td>
                <td>Tanaka</td>
                <td style="text-align: right"><div class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></div></td>
              </tr>
              <tr class="row-done">
                <td>2026/01/08(木)</td>
                <td>ドキュメント更新</td>
                <td>Suzuki</td>
                <td style="text-align: right"><div class="actions"><button class="btn btn-star">★</button><button class="btn">完了取消</button><button class="btn">削除</button></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
