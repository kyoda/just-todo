<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample D - Round & Soft</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap");
      :root {
        --bg: #fff7f0;
        --card: #ffffff;
        --ink: #2b2b2b;
        --muted: #8a8a8a;
        --line: #f2e8dd;
        --accent: #ff8a65;
        --shadow: 0 18px 40px rgba(255, 138, 101, 0.18);
        --danger: #ffe0e0;
        --warn: #fff4cc;
        --done: #e7e7e7;
      }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: "Quicksand", "Noto Sans JP", sans-serif; background: var(--bg); color: var(--ink); }
      .page { min-height: 100vh; padding: 40px 22px; }
      .container { max-width: 1100px; margin: 0 auto; display: grid; gap: 24px; }
      .title { font-size: clamp(26px, 4vw, 42px); font-weight: 700; }
      .card { background: var(--card); border-radius: 28px; padding: 24px; box-shadow: var(--shadow); border: 1px solid #ffe8d6; }
      .row { display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
      .legend { display: flex; gap: 12px; font-size: 12px; color: var(--muted); }
      .dot { width: 12px; height: 12px; border-radius: 6px; }
      .dot-danger { background: var(--danger); }
      .dot-warn { background: var(--warn); }
      .dot-done { background: var(--done); }
      .pill { font-size: 11px; padding: 6px 12px; background: #fff1e6; border-radius: 999px; }
      .filters { display: flex; gap: 10px; flex-wrap: wrap; }
      .input, .select { border: 2px solid #ffe0cc; border-radius: 999px; padding: 8px 14px; font-size: 12px; }
      table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
      thead th { font-size: 12px; color: var(--muted); text-align: left; padding: 4px 8px; }
      tbody td { padding: 12px 8px; background: #fff; }
      tbody tr td:first-child { border-radius: 16px 0 0 16px; }
      tbody tr td:last-child { border-radius: 0 16px 16px 0; }
      .row-danger td { background: var(--danger); }
      .row-warn td { background: var(--warn); }
      .row-done td { background: var(--done); color: #666; }
      .actions { display: inline-flex; gap: 8px; }
      .btn { border: 0; border-radius: 999px; padding: 6px 12px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-size: 12px; }
      .btn-primary { background: var(--accent); color: #fff; }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="title">シンプルタスク管理</div>
        <div class="card">
          <div class="row">
            <div class="legend">
              <span><span class="dot dot-danger"></span>期日超過</span>
              <span><span class="dot dot-warn"></span>3日前</span>
              <span><span class="dot dot-done"></span>完了</span>
              <span class="pill">ダブルクリックで編集</span>
            </div>
            <div class="pill">並び順: 期日の昇順</div>
          </div>
          <div style="height: 12px"></div>
          <div class="row">
            <div class="filters">
              <input class="input" placeholder="担当者でフィルタ" />
              <select class="select"><option>担当者を選択</option></select>
              <label class="legend"><input type="checkbox" />完了も読み込む</label>
            </div>
          </div>
          <div style="height: 16px"></div>
          <table>
            <thead>
              <tr>
                <th>期日</th><th>TODO名</th><th>担当者</th><th style="text-align:right">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2026/01/23(金)</td><td>仕様書レビュー</td><td>Tanaka</td>
                <td style="text-align:right"><button class="btn btn-primary">追加</button></td>
              </tr>
              <tr class="row-danger">
                <td>2026/01/10(土)</td><td>UI調整</td><td>Sato</td>
                <td style="text-align:right"><span class="actions"><button class="btn">★</button><button class="btn">完了</button><button class="btn">削除</button></span></td>
              </tr>
              <tr class="row-warn">
                <td>2026/01/26(月)</td><td>API実装</td><td>Yamada</td>
                <td style="text-align:right"><span class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></span></td>
              </tr>
              <tr>
                <td>2026/02/03(火)</td><td>テスト追加</td><td>Tanaka</td>
                <td style="text-align:right"><span class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></span></td>
              </tr>
              <tr class="row-done">
                <td>2026/01/08(木)</td><td>ドキュメント更新</td><td>Suzuki</td>
                <td style="text-align:right"><span class="actions"><button class="btn">★</button><button class="btn">完了取消</button><button class="btn">削除</button></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
