<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルタスク管理 - Sample</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Shippori+Mincho:wght@500;700&display=swap");

      :root {
        --bg-1: #f6f1ea;
        --bg-2: #efe7dc;
        --card: #ffffff;
        --ink: #1f2a37;
        --muted: #6b7280;
        --line: #e5e7eb;
        --accent: #1f3a5f;
        --accent-2: #c59b4b;
        --danger: #f8d7da;
        --warn: #fff3bf;
        --ok: #e6f4ea;
        --shadow: 0 12px 35px rgba(16, 24, 40, 0.08);
        --radius-lg: 18px;
        --radius-md: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Manrope", "Noto Sans JP", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 20% 0%, var(--bg-1), transparent),
          radial-gradient(1200px 600px at 100% 0%, var(--bg-2), transparent),
          #f8fafc;
      }

      .page {
        min-height: 100vh;
        padding: 40px 24px 80px;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .hero {
        display: grid;
        gap: 12px;
      }

      .title {
        font-family: "Shippori Mincho", "Noto Serif JP", serif;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: 0.04em;
      }

      .sub {
        color: var(--muted);
        font-size: 14px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 22px;
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .legend {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
        font-size: 12px;
        color: var(--muted);
      }

      .legend span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 3px;
      }

      .dot-danger {
        background: var(--danger);
      }

      .dot-warn {
        background: var(--warn);
      }

      .dot-ok {
        background: var(--ok);
      }

      .sort {
        font-size: 12px;
        color: var(--muted);
        text-align: right;
      }

      .filters {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      .input,
      .select {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        background: #fff;
        color: var(--ink);
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead th {
        text-align: left;
        font-size: 12px;
        color: var(--muted);
        padding: 10px 8px;
        border-bottom: 1px solid var(--line);
      }

      tbody td {
        padding: 12px 8px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 13px;
      }

      .row-danger {
        background: var(--danger);
      }

      .row-warn {
        background: var(--warn);
      }

      .row-done {
        background: #e5e7eb;
        color: #6b7280;
      }

      .actions {
        display: inline-flex;
        gap: 8px;
      }

      .btn {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 12px;
        background: #fff;
        cursor: pointer;
      }

      .btn-primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      .btn-star {
        color: var(--accent-2);
        border-color: #f1e6cc;
      }

      .pill {
        font-size: 11px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
        color: var(--muted);
      }

      .add-row {
        background: #f8fafc;
      }

      .notice {
        font-size: 12px;
        color: #16a34a;
      }

      @media (max-width: 768px) {
        .topbar {
          flex-direction: column;
          align-items: stretch;
        }

        .actions {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="hero">
          <div class="title">シンプルタスク管理</div>
          <div class="sub">Vibe Codingのスタイルで作成したタスク管理</div>
        </div>

        <div class="card">
          <div class="topbar">
            <div class="legend">
              <span><span class="dot dot-danger"></span>期日超過</span>
              <span><span class="dot dot-warn"></span>3日前</span>
              <span><span class="dot dot-ok"></span>完了</span>
              <span class="pill">ダブルクリックで編集</span>
            </div>
            <div class="sort">並び順: 期日の昇順</div>
          </div>

          <div style="height: 12px"></div>

          <div class="topbar">
            <div class="filters">
              <input class="input" placeholder="担当者でフィルタ" />
              <select class="select">
                <option>担当者を選択</option>
              </select>
              <label class="toggle">
                <input type="checkbox" /> 完了も読み込む
              </label>
              <span class="notice">お気に入り登録しました</span>
            </div>
          </div>

          <div style="height: 12px"></div>

          <table>
            <thead>
              <tr>
                <th style="width: 20%">期日</th>
                <th style="width: 45%">TODO名</th>
                <th style="width: 20%">担当者</th>
                <th style="width: 15%; text-align: right">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="add-row">
                <td>2026/01/23(金)</td>
                <td>仕様書レビュー</td>
                <td>Tanaka</td>
                <td style="text-align: right">
                  <button class="btn btn-primary">追加</button>
                </td>
              </tr>
              <tr class="row-danger">
                <td>2026/01/10(土)</td>
                <td>UI調整</td>
                <td>Sato</td>
                <td style="text-align: right">
                  <div class="actions">
                    <button class="btn btn-star">★</button>
                    <button class="btn">完了</button>
                    <button class="btn">削除</button>
                  </div>
                </td>
              </tr>
              <tr class="row-warn">
                <td>2026/01/26(月)</td>
                <td>API実装</td>
                <td>Yamada</td>
                <td style="text-align: right">
                  <div class="actions">
                    <button class="btn">☆</button>
                    <button class="btn">完了</button>
                    <button class="btn">削除</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>2026/02/03(火)</td>
                <td>テスト追加</td>
                <td>Tanaka</td>
                <td style="text-align: right">
                  <div class="actions">
                    <button class="btn">☆</button>
                    <button class="btn">完了</button>
                    <button class="btn">削除</button>
                  </div>
                </td>
              </tr>
              <tr class="row-done">
                <td>2026/01/08(木)</td>
                <td>ドキュメント更新</td>
                <td>Suzuki</td>
                <td style="text-align: right">
                  <div class="actions">
                    <button class="btn btn-star">★</button>
                    <button class="btn">完了取消</button>
                    <button class="btn">削除</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
