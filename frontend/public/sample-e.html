<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample E - Sharp & Flat</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap");
      :root { --bg:#f7f7fb; --card:#ffffff; --ink:#111827; --muted:#6b7280; --line:#d1d5db; --accent:#111827; --danger:#ffd6d6; --warn:#fff2b3; --done:#e5e7eb; }
      *{box-sizing:border-box}
      body{margin:0;font-family:"IBM Plex Sans",sans-serif;background:var(--bg);color:var(--ink)}
      .page{padding:28px}
      .container{max-width:1060px;margin:0 auto;display:grid;gap:16px}
      .title{font-size:34px;font-weight:700;letter-spacing:-0.02em}
      .card{background:var(--card);border:1px solid var(--line);padding:14px}
      .row{display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
      .legend{display:flex;gap:10px;font-size:11px;color:var(--muted)}
      .dot{width:10px;height:10px;border-radius:0}
      .dot-danger{background:var(--danger)}
      .dot-warn{background:var(--warn)}
      .dot-done{background:var(--done)}
      .filters{display:flex;gap:8px;flex-wrap:wrap}
      .input,.select{border:1px solid var(--line);padding:6px 8px;font-size:12px}
      table{width:100%;border-collapse:collapse}
      thead th{font-size:11px;color:var(--muted);padding:8px;border-bottom:1px solid var(--line)}
      tbody td{padding:10px;border-bottom:1px solid #e5e7eb;font-size:12px}
      .row-danger{background:var(--danger)}
      .row-warn{background:var(--warn)}
      .row-done{background:var(--done);color:#6b7280}
      .btn{border:1px solid var(--line);padding:5px 8px;font-size:11px;background:#fff}
      .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
      .actions{display:inline-flex;gap:6px}
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="title">シンプルタスク管理</div>
        <div class="card">
          <div class="row">
            <div class="legend">
              <span><span class="dot dot-danger"></span>期日超過</span>
              <span><span class="dot dot-warn"></span>3日前</span>
              <span><span class="dot dot-done"></span>完了</span>
            </div>
            <div class="legend">並び順: 期日の昇順</div>
          </div>
          <div style="height:8px"></div>
          <div class="row">
            <div class="filters">
              <input class="input" placeholder="担当者でフィルタ" />
              <select class="select"><option>担当者を選択</option></select>
              <label class="legend"><input type="checkbox"/>完了も読み込む</label>
            </div>
            <span class="legend">ダブルクリックで編集</span>
          </div>
          <div style="height:10px"></div>
          <table>
            <thead>
              <tr><th>期日</th><th>TODO名</th><th>担当者</th><th style="text-align:right">操作</th></tr>
            </thead>
            <tbody>
              <tr><td>2026/01/23(金)</td><td>仕様書レビュー</td><td>Tanaka</td><td style="text-align:right"><button class="btn btn-primary">追加</button></td></tr>
              <tr class="row-danger"><td>2026/01/10(土)</td><td>UI調整</td><td>Sato</td><td style="text-align:right"><span class="actions"><button class="btn">★</button><button class="btn">完了</button><button class="btn">削除</button></span></td></tr>
              <tr class="row-warn"><td>2026/01/26(月)</td><td>API実装</td><td>Yamada</td><td style="text-align:right"><span class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></span></td></tr>
              <tr><td>2026/02/03(火)</td><td>テスト追加</td><td>Tanaka</td><td style="text-align:right"><span class="actions"><button class="btn">☆</button><button class="btn">完了</button><button class="btn">削除</button></span></td></tr>
              <tr class="row-done"><td>2026/01/08(木)</td><td>ドキュメント更新</td><td>Suzuki</td><td style="text-align:right"><span class="actions"><button class="btn">★</button><button class="btn">完了取消</button><button class="btn">削除</button></span></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
